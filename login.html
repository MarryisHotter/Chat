<!DOCTYPE html>
<html>
<head>
    <title>Chat App Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h2 id="form-title">Login</h2>
        <form id="login-form" action="accounts.php" method="post">
            <input type="hidden" name="action" value="login">
            <label>Username:</label><input type="text" name="username" required><br>
            <label>Password:</label><input type="password" name="password" required><br>
            <button type="submit">Login</button>
        </form>
        <form id="register-form" action="accounts.php" method="post" style="display:none;">
            <input type="hidden" name="action" value="register">
            <label>Username:</label><input type="text" name="username" required><br>
            <label>Password:</label><input type="password" name="password" required minlength="8"><br>
            <button type="submit">Register</button>
        </form>
        <button id="toggle-register">Create an account</button>
    </div>
    <script>
        document.getElementById('toggle-register').addEventListener('click', function() {
            var registerForm = document.getElementById('register-form');
            var loginForm = document.getElementById('login-form');
            var formTitle = document.getElementById('form-title');
            if (registerForm.style.display === 'none') {
                registerForm.style.display = 'block';
                loginForm.style.display = 'none';
                formTitle.textContent = 'Create an account';
                this.textContent = 'Back to Login';
            } else {
                registerForm.style.display = 'none';
                loginForm.style.display = 'block';
                formTitle.textContent = 'Login';
                this.textContent = 'Create an account';
            }
        });
    </script>
</body>
</html>
